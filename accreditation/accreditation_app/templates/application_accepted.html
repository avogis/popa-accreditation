<html>
    <head>
        <title>Application Accepted</title>
    </head>
    <body>
        {% if error %}
          <div class="form-group has-error">
            <p>Your application was not sent due to the following errors:</p>
            <p>{{ error }}</p>
          </div>
        {% else %}
        <div id='id_user_info'>
            <h1>Your application has been accepted</h1>
            <p>{{ first_name }} {{ last_name }} an email with further information was sent to {{ email }}.</p>
            <p>Your application: {{ application }}</p>
        </div>
        {% endif %}
    </body>
</html>
